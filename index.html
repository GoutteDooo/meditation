<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un instant de bien-être</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <video id="video-background" src="./assets/video/beach.mp4" loop></video>
      <button id="fullscreenBtn">
        <!-- <img
          src="assets/img/fullscreen.png"
          alt="fullscreen"
          style="width: 35px; height: 35px; opacity: 0.5"
        /> -->
      </button>
      <h1 class="fade">Combien de temps souhaitez-vous méditer ?</h1>
      <h2 id="popUp">C'est parti, concentrez-vous sur votre respiration...</h2>
      <div class="timer fade">
        <div class="twoBox">
          <div class="inputs">
            <input id="hours1" class="timeInputs" value="0" />
            <input id="hours2" class="timeInputs" value="0" />
          </div>
          <div class="twoButtons">
            <input type="button" class="button" id="upButtonHours" value="▲" />
            <input
              type="button"
              class="button"
              id="downButtonHours"
              value="▼"
            />
          </div>
        </div>
        <span class="deuxPoints">:</span>
        <div class="twoBox">
          <div class="inputs">
            <input id="minutes1" class="timeInputs" value="0" />
            <input id="minutes2" class="timeInputs" value="0" />
          </div>
          <div class="twoButtons">
            <input
              type="button"
              class="button"
              id="upButtonMinutes"
              value="▲"
            />
            <input
              type="button"
              class="button"
              id="downButtonMinutes"
              value="▼"
            />
          </div>
        </div>
        <span class="deuxPoints">:</span>
        <div class="twoBox">
          <div class="inputs">
            <input id="seconds1" class="timeInputs" value="0" />
            <input id="seconds2" class="timeInputs" value="0" />
          </div>
          <div class="twoButtons">
            <input
              type="button"
              class="button"
              id="upButtonSeconds"
              value="▲"
            />
            <input
              type="button"
              class="button"
              id="downButtonSeconds"
              value="▼"
            />
          </div>
        </div>
      </div>
      <div class="breathPoint"></div>
      <div class="fade-element">
        <img src="./assets/img/song.png" class="song" />
        <input type="range" id="volumeControl" min="0" max="9" value="9" />
      </div>
      <button id="startButton" class="fade">GO</button>
      <button id="chronoBtn" class="fade"></button>
      <div id="countdownDisplay" class="countdown fade fade-element"></div>
      <div class="selectMeditation fade" id="meditButtons">
        <input type="button" class="ambianceBtn rainBtn" value="" />
        <input type="button" class="ambianceBtn beachBtn" value="" />
        <input type="button" class="ambianceBtn tForestBtn" value="" />
      </div>
      <input
        type="button"
        value="X"
        class="stopBtn fade fade-element"
        id="stopBtn"
      />
    </main>
    <audio id="audio-background" loop></audio>
    <audio id="bell" src="./assets/snd/bell.mp3"></audio>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
